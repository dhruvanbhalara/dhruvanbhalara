name: Update stats

on:
  schedule:
    # Runs at 12am UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: false
          BLOCKS: ->
          SHOW_TIME: true
          SHOW_MASKED_TIME: true
          LANG_COUNT: 10
          COMMITTER_NAME: Dhruvan Bhalara
          COMMITTER_EMAIL: dhruvanbhalara@users.noreply.github.com
          AUTHOR_NAME: Dhruvan Bhalara
          AUTHOR_EMAIL: dhruvanbhalara@users.noreply.github.com

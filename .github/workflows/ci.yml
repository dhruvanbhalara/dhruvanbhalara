name: Stats Update

on:
  schedule:
    # Runs at 12am UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: false
          BLOCKS: ->
          SHOW_TIME: true
          SHOW_MASKED_TIME: true
          LANG_COUNT: 10
          COMMITTER_NAME: Dhruvan Bhalara
          COMMITTER_EMAIL: dhruvanbhalara@users.noreply.github.com
          AUTHOR_NAME: Dhruvan Bhalara
          AUTHOR_EMAIL: dhruvanbhalara@users.noreply.github.com

  generate:
    name: Github Contribution Snake Animation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk@v3
        with:
          # github user name to read the contribution graph from (**required**)
          # using action context var `github.repository_owner` or specified user
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=orange
        env:
          # a github token is required to fetch the contribution calendar from github API
          GITHUB_TOKEN: ${{ secrets.README_TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
          path: dist/*
  
  upload:
    needs: [generate]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          path: downloads
      - name: Move artifacts to dist
        run: |
          rm -rf dist
          mv downloads/artifact/ dist/ 
      - name: Commit & push changes
        uses: EndBug/add-and-commit@v9
        env:
          GITHUB_TOKEN: ${{ secrets.README_TOKEN }}
        with:
          add: 'dist'
          message: Update github contribution snake animation
          commit: --signoff
